<!DOCTYPE html>
<html lang="en">
<head>

        <ul

          id="pills-tab"
          role="tablist"
        >
          <li class="nav-item text-primary" role="presentation">
            <a
              class="nav-link "
              id="pills-home-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-home"
              type="button"
              role="tab"
              aria-controls="pills-home"
              aria-selected="true"

              role="tab"
              aria-controls="pills-contact"
              aria-selected="false"

            >
          </li>
          <li class="nav-item" role="presentation">
            <a
              class="nav-link"
              id="pills-contacto-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-contacto"

              aria-controls="pills-contacto"
              aria-selected="true"
              >Contacto</a

          </li>

        </ul>
      </header>
  
      <div class="alert container position-sticky top-0 alert-primary hide" role="alert">

      </div>

        Producto removido!
      </div>
      <div class="alert container position-sticky top-0 alert-info buy" role="alert">
        SE REALIZO SU COMPRA, MUCHAS GRACIAS!!
      </div>
  
      <div class="tab-content" id="pills-tabContent">
        <div
          class="tab-pane fade "
          id="pills-home"
          role="tabpanel"
          aria-labelledby="pills-home-tab">1

          <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/img/img2 (1).jpg" class="d-block w-80" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/img/img2 (4).jpg" class="d-block w-60" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/img/img2 (3).jpg" class="d-block w-60" alt="...">
              </div>
            </div>
          </div>

        </div>
        
        <div
          class="tab-pane fade show active container"
          id="pills-profile"
          role="tabpanel"
          aria-labelledby="pills-profile-tab">
          <h2 class="h4 m-4 text-primary">Productos</h2>
  
          <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4" id="inyec">
          
        </div>
  
        </div>
        <div
          class="tab-pane fade "
          id="pills-contacto"
          role="tabpanel"
          aria-labelledby="pills-contacto-tab">
            <form action="">
              <p class="ctos">Contactos</p>
              <input type="text" name="Nombre" placeholder="Nombre">
              <input type="text" name="Correo" placeholder="Correo">
              <input type="text" name="Telefono" placeholder="Telefono">
              <textarea name="" placeholder="Escriba aqui su mensaje"></textarea>
              <input type="button" value="ENVIAR" id="boton">
          </form>
        </div>
        <div
          class="tab-pane fade carrito"
          id="pills-contact"
          role="tabpanel"
          aria-labelledby="pills-contact-tab"

        <br>
        <table class="table table-dark table-hover">
          <thead>
            <tr class="text-primary">
              <th scope="col">#</th>
              <th scope="col">Productos</th>
              <th scope="col">Precio</th>
              <th scope="col">Cantidad</th>
            </tr>
          </thead>
          <tbody class="tbody"></tbody>
        </table>
        <br><br>
        <div class="row mx-4">
          <div class="col">
            <h3 class="itemCartTotal text-white">Total: 0</h3>
          </div>
          <div class="col d-flex justify-content-end ">
            <button class="btn btn-success button " onclick="functionText()">COMPRAR</button>
          </div>
          
        </div>
      </div>
  
      <footer class="bg-dark p-3 mt-5">
        <p class="text-center m-0 text-muted">PROYECTO FINAL DE JS-EDUARDO BALMACEDA-2022</p>
      </footer>

        crossorigin="anonymous"
      ></script>
      <script src="./js/scripts.js"></script>
